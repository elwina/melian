name: Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
    
permissions: write-all

jobs:
  publish:
    runs-on: macos-latest   
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install
        run: |
          bun install
          bun run postinstall

      - name: Build and Publish
        env:
          GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run buildapp

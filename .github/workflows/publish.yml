name: Publish

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install and build
        run: |
          bun install
          bun run postinstall
          bun run buildapp

      - name: Publish releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun exec electron-builder -- --publish always --win --mac --linux
